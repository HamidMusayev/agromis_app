name: aqromis_application
description: Aqromis application developed by HISAZ.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  uhf_c72_plugin:
    path: './uhf_c72_plugin-master'

#  location: ^4.3.0
  flutter_native_image: ^0.0.5+3
  image_picker: ^0.8.4+2
  shared_preferences: ^2.0.8
  lottie: ^1.0.1
#  confetti: ^0.6.0
  soundpool: ^2.2.0
  url_launcher: ^6.0.12
  sqflite: ^2.0.0+3
  http: ^0.13.4
  xml:
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/sounds/

  fonts:
    - family: segoeui
      fonts:
        - asset: assets/fonts/segoeui.ttf
        - asset: assets/fonts/segoeui-bold.ttf
        - asset: assets/fonts/segoeui-italic.ttf
        - asset: assets/fonts/segoeui-light.ttf
        - asset: assets/fonts/segoeui-bolditalic.ttf
        - asset: assets/fonts/segoeui-semibold.ttf
